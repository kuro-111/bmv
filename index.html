<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Bee My Valentine</title>
</head>
<body>
<div class="bait">

    <div class="intro">
        <h1>Grace's Meme Collection</h1>
        <p>Click here for some good memes</p>
        <button class="memes">Memes!</button>
    </div>

</div>




<div class="popup">
    <div class="window-upper">
        <div class="window-title">Alert!</div>
        <button class="fake-exit">x</button>
    </div>
    <div class="middle-part"> 
        <div class="question">Will you be my Valentine?</div>
        <div class="trap">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>

   
    

</div>
</body>
</html>
